<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Quiz Peril</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />

         <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <script defer type="text/javascript" src="./src/home.js"></script>
        <script defer type="text/javascript" src="src/quiz.js"></script>
        <script defer type="text/javascript" src= "src/result.js"></script>
        <script defer type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <div id="modal" class="hidden">
            <h2 id="message"></h2>
            <p id="modal-message"></p>
        </div>
        <header id="head">
            <img class="logo" src="./src/imgs/logo.png" alt="logo">
            <h1 id="heading">
                <!-- Change this heading depending on what the user is doing -->
                Quiz Peril
            </h1>
            <!-- Maybe put timer here? -->
        </header>
        <div id="homepage"></div>
        <div id="quiz_question" class="section hidden">
            <div class="divider"></div>
            <!-- This is the div for showing the question -->
            <h4 id="question">
                <!-- The question -->
            </h4>
            <form id="answers">
                <!-- The answers, inputs with type="radio" -->
            </form>
        </div>
        <div id="results" class="hidden container">
            <div id="number_right"></div>
            <div id="number_wrong"></div>
            <div id="total"></div>
            <button id="quiz_button">Start a new quiz!</button>
            <button id="logout_button">Log Out</button>
        </div>
        <footer>
            <!-- Maybe put something like "A project by Roger Robertson Jr, Shunshun Lyu, and Valerie Foster"? -->
        </footer>
    </body>
</html>
